name:                ninety-nine-haskell-problems
version:             0.1.0.0
github:              "mduerig/ninety-nine-haskell-problems"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mduerig/ninety-nine-haskell-problems>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  ninety-nine-haskell-problems-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ninety-nine-haskell-problems

tests:
  ninety-nine-haskell-problems-test:
    main:                Tests.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ninety-nine-haskell-problems
    - QuickCheck